<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <img src="./img/header-logo.png" alt="">
                    </a>
                </div>
                <div class="header__user-box">
                    <a href="#" class="header__user-btn">Become a Seller</a>
                    <div class="header__profile-box">
                        <a href="#" class="header__profile-img" style="background-color: #7c7979"></a>
                        <div class="header__profile-info">
                            <a class="header__profile-name" href="#">Taofiq Hakim</a>
                            <a class="header__profile-balance" href="#">$20.45</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="menu">
            <div class="container">
                <div class="menu__inner">
                    <ul class="menu__list">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">features</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                    <div class="menu__search">
                        <input type="text" class="menu__search-box" placeholder="Search product here...">
                        <button class="menu__search-btn"> <img src="./img/icons/search.png" alt=""></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <h1>Create Your Own
                    <span>Digital Product Marketplace</span>
                </h1>
                <div class="intro__subtitle">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="intro__buttons">
                    <a href="#" class="intro__btn">View All Products</a>
                    <a href="#" class="intro__btn">Popular Products</a>
                </div>
            </div>
            <div class="intro__search-box">
                <input type="text" placeholder="Search your products...">
                <input list="category" placeholder="All Categories">
                <datalist id="category">
                    <option value="Recent Items"/>
                    <option value="Popular Items"/>
                    <option value="Featured Items"/>
                    <option value="Free Templates"/>
                    <option value="Follow"/>
                </datalist>
                <button class="intro__search-btn">Search Now</button>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
